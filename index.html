<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreqGhost Vault</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
    body {
      background: #05070d;
      color: #e5faff;
      overflow-x: hidden;
    }

    /* BACKGROUND */
    #sun {
      position: absolute;
      top: 4vh;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle, #00eaff, #007bff 60%, transparent 75%);
      filter: blur(10px) brightness(1.4);
      opacity: 0.7;
      z-index: -3;
    }

    #grid {
      position: absolute;
      bottom: -10vh;
      left: 50%;
      transform: translateX(-50%) perspective(600px) rotateX(80deg);
      width: 160vw;
      height: 55vh;
      background-image:
        linear-gradient(#00ffff55 2px, transparent 2px),
        linear-gradient(90deg, #00ffff55 2px, transparent 2px);
      background-size: 70px 70px;
      opacity: 0.22;
      z-index: -2;
      animation: gridGlow 3s infinite alternate;
    }
    @keyframes gridGlow {
      0% { opacity: 0.2; filter: drop-shadow(0 0 8px #00eaff); }
      100% { opacity: 0.38; filter: drop-shadow(0 0 18px #00eaff); }
    }

    #fog {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 80%, #00eaff22, transparent 70%);
      filter: blur(70px);
      z-index: -1;
    }

    #stars {
      position: fixed;
      inset: 0;
      z-index: -5;
    }

    /* HERO */
    .hero {
      text-align: center;
      padding: 12px 0 0 0;
    }
    .hero img {
      width: 260px;
      max-width: 65%;
      margin: 0 auto 4px;
      filter: drop-shadow(0 0 18px #00eaff);
      animation: foxFloat 5s ease-in-out infinite;
    }
    @keyframes foxFloat {
      0%,100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }
    .brand {
      margin-top: 4px;
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 6px;
      color: #00eaff;
      text-shadow:
        0 0 12px #00eaff,
        0 0 28px #0088ff,
        0 0 80px #0066ff;
      animation: titleFlicker 2s ease-out;
    }
    @keyframes titleFlicker {
      0% { opacity: 0; transform: translateY(30px) scale(1.1); }
      40% { opacity: 1; }
      55% { opacity: 0.7; }
      70% { opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }
    .tagline {
      font-size: 0.85rem;
      margin-top: 2px;
      color: #8adfff;
      letter-spacing: 3px;
    }

    /* VIDEO VAULT */
    .section-title {
      margin-top: 6px;
      text-align: center;
      font-size: 1.4rem;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff;
    }

    #video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      padding: 8px 24px 40px;
      gap: 18px;
      margin-top: 8px;
    }

    .video-card {
      background: rgba(0, 12, 20, 0.55);
      border: 1px solid #00d6ff33;
      border-radius: 12px;
      padding: 14px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 0 14px #00d6ff22,
        inset 0 0 18px #00ffff11;
      transition: 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: #00ffff;
      box-shadow:
        0 0 30px #00eeffbb,
        inset 0 0 28px #00ffff55;
    }
    .video-title {
      margin-bottom: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #00faff;
    }
    video {
      width: 100%;
      border-radius: 8px;
      outline: none;
    }
  </style>
</head>

<body>

  <!-- BACKGROUND -->
  <div id="sun"></div>
  <div id="grid"></div>
  <div id="fog"></div>
  <canvas id="stars"></canvas>

  <!-- HERO -->
  <section class="hero">
    <img src="fox.png" alt="FreqGhost Fox">
    <h1 class="brand">FREQGHOST</h1>
    <p class="tagline">NEON VAULT // SYNTHWAVE ARTIST COLLECTION</p>
  </section>

  <!-- VIDEO VAULT -->
  <h2 class="section-title">THE VAULT</h2>

  <div id="video-grid">
    <div class="video-card">
      <p class="video-title">No Plate No Fear Remix</p>
      <video controls src="no plate no fear remix.mp4"></video>
    </div>
    <!-- add more video-card blocks below if you have more videos -->
  </div>

  <!-- STARFIELD SCRIPT -->
  <script>
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    function resize() {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, s: Math.random()*2 + 1 });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffff55";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.s, 0, Math.PI*2);
        ctx.fill();
        star.y += star.s * 0.15;
        if (star.y > canvas.height) star.y = -2;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script>

</body>
</html>
