<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreqGhost Vault</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Montserrat", sans-serif;
        }

        /* PAGE BACKGROUND */
        body {
            background: #03050a;
            color: #e5faff;
            overflow-x: hidden;
            position: relative;
        }

        /* ================================================= */
        /* NEON HORIZON GRID                                 */
        /* ================================================= */
        #neon-horizon {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 55vh;
            background-image:
                linear-gradient(#0ff 2px, transparent 2px),
                linear-gradient(90deg, #0ff 2px, transparent 2px);
            background-size: 70px 70px;
            transform: perspective(700px) rotateX(78deg);
            transform-origin: bottom;
            opacity: 0.25;
            animation: horizonPulse 3s infinite alternate;
            z-index: -3;
        }

        @keyframes horizonPulse {
            0% { opacity: 0.2; filter: drop-shadow(0 0 8px #0ff); }
            100% { opacity: 0.35; filter: drop-shadow(0 0 18px #0ff); }
        }

        /* ================================================= */
        /* STARFIELD BACKGROUND                               */
        /* ================================================= */
        #stars {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -5;
        }

        /* ================================================= */
        /* HERO SECTION                                       */
        /* ================================================= */
        .hero {
            text-align: center;
            padding-top: 120px;
            padding-bottom: 60px;
        }

        .brand {
            font-size: 4.5rem;
            font-weight: 900;
            letter-spacing: 10px;
            color: #00eaff;
            text-shadow:
                0 0 18px #00eaff,
                0 0 40px #0088ff,
                0 0 120px #0066ff;
            animation: brandFade 2s ease-out;
        }

        @keyframes brandFade {
            from { opacity: 0; transform: translateY(40px) scale(1.2); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        .tagline {
            margin-top: 12px;
            font-size: 1rem;
            letter-spacing: 4px;
            color: #87e9ffcc;
            text-shadow: 0 0 10px #00c6ff;
        }

        /* ================================================= */
        /* TRACK GRID                                          */
        /* ================================================= */
        .section-title {
            text-align: center;
            font-size: 2rem;
            color: #00eaff;
            margin-bottom: 40px;
            text-shadow:
                0 0 10px #00eaff,
                0 0 25px #0099ff;
        }

        #track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            padding: 0 40px 100px;
            gap: 40px;
        }

        /* ================================================= */
        /* TRACK CARDS (NEON CART STYLE)                      */
        /* ================================================= */
        .track-card {
            padding: 25px;
            border-radius: 14px;
            background: rgba(0, 12, 20, 0.55);
            border: 1px solid #00d6ff44;
            backdrop-filter: blur(10px);
            box-shadow:
                0 0 18px #00d6ff22,
                inset 0 0 25px #00ffff11;
            transition: 0.25s ease;
        }

        .track-card:hover {
            transform: translateY(-10px) scale(1.04);
            border-color: #00ffff;
            box-shadow:
                0 0 40px #00eeffbb,
                inset 0 0 35px #00ffff55;
        }

        .track-title {
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #00faff;
            text-shadow: 0 0 12px #00eaff;
        }

        audio {
            width: 100%;
            border-radius: 6px;
        }
    </style>
</head>

<body>

    <!-- Neon Horizon Grid -->
    <div id="neon-horizon"></div>

    <!-- Starfield Canvas -->
    <canvas id="stars"></canvas>

    <!-- Hero Title -->
    <section class="hero">
        <h1 class="brand">FREQGHOST</h1>
        <p class="tagline">NEON VAULT // SYNTHWAVE NOIR COLLECTION</p>
    </section>

    <!-- Tracks Section -->
    <section class="tracks">
        <h2 class="section-title">THE VAULT</h2>

        <div id="track-grid">

            <div class="track-card">
                <p class="track-title">Track Name 1</p>
                <audio controls src=""></audio>
            </div>

            <div class="track-card">
                <p class="track-title">Track Name 2</p>
                <audio controls src=""></audio>
            </div>

            <div class="track-card">
                <p class="track-title">Track Name 3</p>
                <audio controls src=""></audio>
            </div>

        </div>
    </section>

    <!-- ⭐ STARFIELD SCRIPT ⭐ -->
    <script>
        const canvas = document.getElementById("stars");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
        }

        window.addEventListener("resize", resize);
        resize();

        let stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                s: Math.random() * 2 + 1
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#00ffff55";
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.s, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.s * 0.15;
                if (star.y > canvas.height) star.y = -2;
            });

            requestAnimationFrame(draw);
        }

        draw();
    </script>

</body>
</html>
