<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FreqGhost Vault</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="effects.js"></script>
</head>

<body>

    <!-- VIDEO OVERLAY -->
    <video autoplay muted loop playsinline id="bg-video">
        <source src="assets/bg-loop.mp4" type="video/mp4">
    </video>

    <!-- PARTICLES + GEOMETRY -->
    <canvas id="effects-canvas"></canvas>

    <!-- TERMINAL HEADER -->
    <header>
        <h1 class="terminal">
            <span class="boot">$ initializing FreqGhost_Vault System...</span><br>
            <span class="boot">$ loading tracks...</span><br>
            <span class="boot done">$ system ready.</span><br><br>
            <span class="vault-title">FREQGHOST VAULT</span>
        </h1>
    </header>

    <!-- TRACK GRID -->
    <section id="tracks-container">
        <h2 class="section-title">THE VAULT</h2>
        <div id="track-grid"></div>
    </section>

</body>
</html>
